<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" content="">
  <title>TWer shapes</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css"
  />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.css"
  />

  <style type="text/css">
    body, input, textarea, select, button {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: "Seravek", "Pingfang SC", "Helvetica Neue", "Microsoft Yahei", Helvetica, Arial, "Hiragino Sans GB", "Microsoft Sans Serif", "WenQuanYi Micro Hei", sans;
      -webkit-font-smoothing: antialiased;
      font-weight: lighter;
      background: #333333;
    }

    .line {
      fill: none;
      stroke: #AC145A;
      stroke-width: 1px;
    }

    .axis line {
      stroke: #cccccc;
    }

    .axis path {
      fill: none;
      stroke: #444444;
    }

    .axis + .axis g text {
      display: none;
    }

    .tick {
      display: none;
    }

    .shape {
      fill: none;
      stroke: #1ee1fa;
      stroke-width: 1px;
    }

    .shape-baseline {
      fill: none;
      stroke: #1ee1fa;
      stroke-width: 1px;
      opacity: .1;
    }

    .title {
      fill: #e2e2e2;
    }

    .source {
      padding: 20px 0;
      color: #666666;
      font-size: 12px;
    }

    .page-title {
      padding: 120px 0;
      text-align: center;
      color: #e2e2e2;
      font-weight: normal;
      font-size: 48px;
      margin: 0;
    }

    .legend-text {
      font-size: 10px;
      fill: #e2e2e2;
    }
    
    .shape-chart {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-lg-12 center">
      <h2 class="page-title">Shapes of ThoughtWorkers</h2>
    </div>
  </div>

  <div class="row" id="charts">
  </div>

  <div class="row">
    <div class="col-lg-12 pull-right source">Source: ThoughtWorks Jigsaw
      2019 Jun
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-3 pull-right" id="legend"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.7.0/lodash.min.js"></script>
<script src="scripts/shape-chart.js"></script>
<script src="scripts/radial.js"></script>
</body>
</html>
