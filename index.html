<!DOCTYPE html>
<meta charset="utf-8"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.3/dc.css" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.css" />
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>

	<div class="container">
		<h2>My Google Search History</h2>
		<div class="row">
			<div class="col-lg-12" id="bookmarks-day-chart"></div>
		</div>

		<div class="row">
			<div class="col-lg-12" id="bookmarks-hour-chart"></div>
		</div>


		<div class="row">
			<div class="col-lg-6" id="search-hour-chart">
				<h4>Google Search by Hour</h4>
			</div>
			<div class="col-lg-6" id="search-week-chart">
				<h4>Google Search by Day</h4>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12" id="search-day-chart">
				<h4>Google Search overall distribution</h4>
			</div>
		</div>

	</div>

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script> -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.3/dc.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>

<script src="scripts/search.js"></script>

</body>
